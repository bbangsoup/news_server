<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
</head>
<body th:replace="~{layout :: base(~{::section})}">

    <section>
        <div>
            <h1>뉴스 공급처</h1>
            <!-- bootstrap을 이용하여 발행처 갱신버튼 만들기 -> 버튼에 /inputSources 연결하기 -->
            <a class="btn btn-primary mb-1" th:href="@{/admin/inputSources}" th:text="'발행처갱신'">발행처갱신</a>
        </div>

        <div class="alert alert-danger" th:if="${error}">
            <p th:text="${error}"></p>

        </div>

        <table class ="table table-striped table-hover">
            <thead class ="table-dark">
            <tr>
                <th scope="col">발행처</th>
                <th scope="col">설명</th>
                <th scope="col">카테고리</th>
                <th scope="col">국가</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="src : ${sources}"> <!-- 반복문 -->
                    <td>
                        <a th:href="${src.url}" th:text="${src.name}"></a>
                    </td>
                    <td th:text="${src.description}"></td>
                    <td th:text="${src.category}"></td>
                    <td th:text="${src.country}"></td>
                </tr>
            </tbody>
        </table>

    </section>
<div th:replace="~{layout :: bootstrap_script}"></div>
</body>

</html>
